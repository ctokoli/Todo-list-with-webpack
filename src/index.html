<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  
    <title>Todo List</title>
</head>
<body>
   
   <main>
    <div class="content">
        <div class="head">
            <p>Today's To do</p>
            <span><i class="fa-solid fa-rotate"></i></i></span>
        </div>
        <div class="input">
            <input type="text" class="text" placeholder="Add to your list"/>
            <button class="add"><i class="fa-solid fa-arrow-turn-down"></i></button>
        </div>
        <div class="list">
           <ul class="list-items"></ul>
           <button class="clear"> Clear all completed</button>
        </div>
    </div>
   </main>
   <script src="https://kit.fontawesome.com/50279aeb27.js" crossorigin="anonymous"></script>
</body>
</html>
